<div class='container'>
    <button (click)='back()' mat-raised-button class="button" color="accent">
        < Voltar</button> <br><br>

            <div class=" mat-elevation-z8" *ngIf='dataSource'>
                <table mat-table [dataSource]="list">

                    <!-- Position Column -->
                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.cpf | mask: '000.000.000-00'}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef> createdAt </th>
                        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                    </ng-container>

                    <ng-container matColumnDef="remove">
                        <th mat-header-cell *matHeaderCellDef> Desbloquear </th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)='unblock(element.cpf)' mat-flat-button color='warn'>
                                x
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
            </div>
</div>
